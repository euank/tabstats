<!DOCTYPE html>
<html>
<head>
<title>About Tabs</title>
<script src="resource://tabstats/template.js"></script>
<script src="resource://tabstats/abouttabs.js"></script>
<style type="text/css">
body {
  margin: 0;
}

h1 {
  margin: 0;
  flex: 1 1 auto;
  font-size: 1.8em;
}

#top {
  background: lightgray;
  margin: 0;
  padding: 0.2em 0.8em;
  display: flex;
}

#bar {
  background: #e0e0e0;
  padding: 0.1em 0.5em;
  border-top: 1px solid gray;
  border-bottom: 1px solid gray;
}

#bar span {
  font: -moz-list;
  color: #313739;
  padding: 0em 0.3em;
}

image {
  width: 16px;
  min-width: 16px; /* Somehow this is required in the cases where text overflows in the title */
  height: 16px;
  margin-right: .2em;
}

#stats {
  white-space: nowrap;
}

li > div {
  display: flex;
}

li {
  margin: .3em 0;
}

ul.hosts, ul.addresses {
  list-style-type: none;
  -moz-padding-start: 20px;
}

.title {
  overflow: hidden;
  text-overflow: ellipsis;
}

.url {
  margin-left: 16px;
  padding-left: .2em;
  font-size: .8em;
}

.actions {
  padding: 0em 0.2em;
}
</style>
</head>
<body>
<div id="top">
<h1 id="tabs"></h1>
<button onclick="refresh()">Refresh</button>
</div>
<div id="bar">
<span id="windows"></span>
<span id="groups"></span>
</div>
<ul id="stats">
</ul>

<template id="duplicates">
  <li>
    <div>
      <xul:image validate="never" src="${favicon}"></xul:image>
      <div class="title">${title}</div>
      <div class="actions">
        (${num_tabs} tab)
        <a href="#" onclick="${dedup}" template-if="${dedup}">[Dedup]</a>
        <a href="#" onclick="${close}">[Close]</a>
      </div>
    </div>
    <div class="url">${url}</div>
  </li>
</template>

</body>
</html>
